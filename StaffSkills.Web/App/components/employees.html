<div class="panel panel-default">
    <div class="list-group">
        <a *ngFor="let employee of employees" [routerLink]="['/employee', employee.id]" class="list-group-item">
            <h4 class="list-group-item-heading">{{employee.name}}</h4>
        </a>
    </div>
    <div class="panel-footer">
        <a class="btn btn-success btn-sm" [routerLink]="['/employee']">Create</a>
    </div>
</div>
